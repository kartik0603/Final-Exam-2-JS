<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="login.html" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>

    <h1>Admin Dashboard</h1>
    
    <section>
        <h2>Add New Course</h2>
        <form id="add-course-form">
            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" required>
            
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="seats">Seats:</label>
            <input type="number" id="seats" name="seats" required>
            
            <label for="topics">Topics:</label>
            <input type="text" id="topics" name="topics" required>
            
            <label for="subtopics">Subtopics:</label>
            <input type="text" id="subtopics" name="subtopics" required>
            
            <button type="submit">Add Course</button>
        </form>
    </section>
    
    <section>
        <h2>Manage Courses</h2>
        <div id="course-list"></div>
    </section>

    <script src="admin.js"></script>
    <script src="initializeData.js"></script>
    <script src="admin_dashboard.js"></script>
</body>
</html>
